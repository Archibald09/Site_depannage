<form [formGroup]="factureForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" formControlName="nom" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" formControlName="adresse" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="telephone">Numéro de téléphone :</label>
    <input type="text" id="telephone" formControlName="telephone" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="email">Adresse email :</label>
    <input type="email" id="email" formControlName="email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="marque">Marque :</label>
    <select id="marque" formControlName="marque" class="form-control" required>
      <option value="" disabled selected>Sélectionnez une marque</option>
      <option value="marque1">Marque 1</option>
      <option value="marque2">Marque 2</option>
      <option value="marque3">Marque 3</option>
    </select>
  </div>

  <div class="form-group">
    <label for="modele">Modèle :</label>
    <select id="modele" formControlName="modele" class="form-control" required>
      <option value="" disabled selected>Sélectionnez un modèle</option>
      <option value="modele1">Modèle 1</option>
      <option value="modele2">Modèle 2</option>
      <option value="modele3">Modèle 3</option>
    </select>
  </div>

  <div class="form-group">
    <label for="immatriculation">Immatriculation :</label>
    <input type="text" id="immatriculation" formControlName="immatriculation" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="geolocalisation">Géolocalisation :</label>
    <input type="text" id="geolocalisation" formControlName="geolocalisation" class="form-control" required>
    <button type="button" (click)="getGeolocation()" class="btn btn-info btn-spacing">Obtenir ma géolocalisation</button>
  </div>

  <div class="form-group">
    <label for="signature">Signature :</label>
    <canvas #canvas width="300" height="200" class="signature-canvas"></canvas>
    <button type="button" (click)="clearSignature()" class="btn btn-warning btn-spacing">Effacer la signature</button>
  </div>

  <button type="submit" [disabled]="factureForm.invalid" class="btn btn-success btn-spacing">Enregistrer</button>
</form>
