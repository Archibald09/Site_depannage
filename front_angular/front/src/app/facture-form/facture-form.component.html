<div class="container">
    <h2>Formulaire de Facture</h2>
    <form [formGroup]="factureForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input id="nom" formControlName="nom" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input id="prenom" formControlName="prenom" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input id="adresse" formControlName="adresse" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="lieuIntervention">Lieu d'Intervention :</label>
        <input id="lieuIntervention" formControlName="lieuIntervention" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input id="telephone" formControlName="telephone" type="tel" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="prixHt">Prix total H.T (hors Taxes) :</label>
        <input id="prixHt" formControlName="prixHt" type="number" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="signature">Signature client :</label>
        <input id="signature" formControlName="signature" type="text" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">Envoyer la facture</button>
    </form>
  </div>
